<div *ngIf="questions!.length > 0" class="mt-3">
  <app-row-question *ngFor="let question of questions; index as i; trackBy: trackByFnQuestions" [question]="question.question">
    <div class="d-flex gap-2">
      <app-answer-result
        *ngFor="let answer of question.answers; trackBy:trackByFnAnswer"
        [question]="question.question"
        [answer]="answer"
      ></app-answer-result>
    </div>
  </app-row-question>
</div>
